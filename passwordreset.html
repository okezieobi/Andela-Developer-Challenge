<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>My Diary Password Reset</title>
  </head>
  <body>
    <div class="format">
    <h1 class="heading">Password Reset</h1>
    <form>
      <label class="heading">Please enter your email to reset your password</label>
      <div>
        <label for="email" class="labels">Email: </label>
        <input type="email" id="email" placeholder="enter your email" class="inputs">
      </div>
      <div class="buttons">
         <!--change type to submit when need to send data to server arrives-->
        <button type="button" id="reset" class="button">Reset Password</button>
        <button type="button" id="cancel" class="button">Cancel</button>
      </div>
    </form>
    </div>
      <script src="passwordreset.js"></script>
  </body>
</html>
