<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>My Diary User Dashboard</title>
  </head>
  <body>
    <div class="dashformat">
      <h1 class="h1">My Diary Entries</h1>
      <form>
        <figure class="heading">
        <a href="updateduserprofile.html" ><img src="profile-image.png" alt="profile image of user"><figcaption class="caption">User Profile</figcaption></a>
        </figure>
        <div class="buttons">
          <button type="button" id="new-entry" class="button newentry">New Entry</button>
          <button type="button" id="delete-entry" class="button" disabled>Delete Entry</button>
          <button type="button" id="move-entry" class="button" disabled>Move Entry</button>
          <button type="button" id="new-folder" class="button">New Folder</button>
          <button type="button" id="delete-folder" class="button">Delete Folder</button>
          <button type="button" id="signout" class="button signout">Sign Out</button>   
        </div>    
          <ul class="buttons">
            <li class="cards">
              <span><input type="checkbox" id="selectagain"><a href="updatedviewentry.html">Subject of newly added entry</a></span>
            </li>
            <li class="cards">
              <span><input type="checkbox" id="select"><a href="updatedviewentry.html">Subject of entry to be deleted or edited</a></span>
            </li>         
          </ul>
      </form>
    </div>
    <script src="updateduserdashboard.js"></script>
  </body>
</html>
