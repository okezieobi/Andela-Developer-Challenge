<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Diary Entry</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="format edit">
      <h1 class="heading">A Diary Draft</h1>
      <form>
        <label class="heading">Make an entry</label>
        <div>
          <label for="subject">Subject: </label>
          <input type="text" id="subject" placeholder="please enter your username" class="inputs">
        </div>
        <div>
          <label for="content">Content: </label>
          <textarea id="content"class="textingarea"></textarea>
        </div>
        <div class="buttons">
          <button type="button" id="submit" class"button">Submit</button>
          <button type="button" id="cancel" class="button">Cancel</button>
        </div>
      </form>
    </div>
    <script src="neweditentry.js"></script>
  </body>
</html>
