<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Frank Okezie Obiedere">
    <meta name="description" content="Submission for Andela Cycle 34 Developer Challenge">
    <link rel="stylesheet" href="index.css">
    <title>My Diary Sign In</title>
  </head>
  <body class="image1">
    <header>
    <h1 class="sign-in-heading white-text">My Diary</h1>
    <div class="top-buttons">
    <button type="button" id="signup" class="button each-top-button">New User ? Sign up</button>
          <button type="button" id="resetpassword" class="button each-top-button">Forgot Password ? Retrieve Now</button>
    </div> 
    </header>
    <div class="format signin">
      <h2 class="signin-prompt black-text">Please Sign in</h2>
      <form>
        <div>
          <lable for="username" class="labels"></lable>
          <input type="text" id="username" placeholder="Username..." class="inputs">
        </div>
        <div>
          <lable for="password" class="labels"></lable>
          <input type="password" id="password" placeholder="Password..." class="inputs">
        </div>
        <div class="buttons">
          <!--change type to submit when need to send data to server arrives-->
          <button type="button" id="signin" class="button sign-in-button">Sign-In</button> 
             
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
